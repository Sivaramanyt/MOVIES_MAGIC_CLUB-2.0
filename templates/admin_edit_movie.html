{% extends "base.html" %}

{% block content %}
<style>
    .edit-shell {
        margin-top: 10px;
    }

    .card {
        background: rgba(15, 23, 42, 0.96);
        border-radius: 20px;
        border: 1px solid rgba(148, 163, 184, 0.5);
        padding: 14px 14px 16px;
        font-size: 13px;
    }

    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 8px;
    }

    .card-title {
        font-size: 14px;
        font-weight: 600;
    }

    .card-sub {
        font-size: 11px;
        color: var(--text-muted);
    }

    .back-link {
        font-size: 11px;
        color: #a5b4fc;
        text-decoration: none;
    }

    .form-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 10px 12px;
        margin-top: 6px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    .form-label {
        font-size: 11px;
        color: var(--text-muted);
    }

    .form-input,
    .form-select,
    .form-textarea {
        border-radius: 999px;
        border: 1px solid rgba(55, 65, 81, 0.9);
        background: #020617;
        color: #e5e7eb;
        font-size: 12px;
        padding: 7px 10px;
        outline: none;
    }

    .form-textarea {
        border-radius: 14px;
        min-height: 70px;
        resize: vertical;
    }

    .form-input[type="file"] {
        padding: 6px 8px;
    }

    .checkbox-row {
        display: flex;
        flex-wrap: wrap;
        gap: 6px 10px;
        font-size: 11px;
    }

    .checkbox-row label {
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .poster-preview {
        margin-top: 6px;
        font-size: 11px;
        color: var(--text-muted);
    }

    .poster-preview img {
        margin-top: 4px;
        width: 80px;
        border-radius: 8px;
        border: 1px solid rgba(55, 65, 81, 0.8);
    }

    .btn-primary {
        margin-top: 10px;
        padding: 8px 16px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #f97316, #ec4899);
        color: #020617;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(248, 113, 113, 0.6);
    }

    @media (max-width: 768px) {
        .form-grid {
            grid-template-columns: minmax(0, 1fr);
        }
    }
</style>

<section class="edit-shell">
    <article class="card">
        <div class="card-header">
            <div>
                <div class="card-title">Edit movie</div>
                <div class="card-sub">
                    Update movie details, links or poster.
                </div>
            </div>
            <a href="/admin/movies" class="back-link">‚Üê Back to movies</a>
        </div>

        <form action="/admin/movies/{{ movie.id }}/edit"
              method="post"
              enctype="multipart/form-data">
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input class="form-input" type="text" name="title" value="{{ movie.title }}" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Year</label>
                    <input class="form-input" type="text" name="year" value="{{ movie.year }}">
                </div>
                <div class="form-group">
                    <label class="form-label">Primary language</label>
                    <select class="form-select" name="language" required>
                        {% set langs = ['Tamil','Telugu','Hindi','Malayalam','Kannada','English'] %}
                        {% for lang in langs %}
                        <option value="{{ lang }}" {% if movie.language == lang %}selected{% endif %}>{{ lang }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Quality</label>
                    <input class="form-input" type="text" name="quality" value="{{ movie.quality }}">
                </div>
                <div class="form-group">
                    <label class="form-label">Category / Genre</label>
                    <input class="form-input" type="text" name="category" value="{{ movie.category }}">
                </div>
                <div class="form-group">
                    <label class="form-label">Poster image (optional)</label>
                    <input class="form-input" type="file" name="poster" accept="image/*">
                    <div class="poster-preview">
                        Current:
                        {% if movie.poster_path %}
                            <img src="{{ url_for('static', path=movie.poster_path) }}"
                                 alt="Poster preview">
                        {% else %}
                            No poster uploaded yet.
                        {% endif %}
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Watch link (stream)</label>
                    <input class="form-input" type="url" name="watch_url" value="{{ movie.watch_url }}">
                </div>
                <div class="form-group">
                    <label class="form-label">Download link</label>
                    <input class="form-input" type="url" name="download_url" value="{{ movie.download_url }}">
                </div>
            </div>

            <div class="form-group" style="margin-top: 8px;">
                <label class="form-label">Audio languages (multi-dub)</label>
                {% set selected = movie.languages or [] %}
                <div class="checkbox-row">
                    <label><input type="checkbox" name="languages" value="Tamil"
                        {% if 'Tamil' in selected %}checked{% endif %}> Tamil</label>
                    <label><input type="checkbox" name="languages" value="Telugu"
                        {% if 'Telugu' in selected %}checked{% endif %}> Telugu</label>
                    <label><input type="checkbox" name="languages" value="Hindi"
                        {% if 'Hindi' in selected %}checked{% endif %}> Hindi</label>
                    <label><input type="checkbox" name="languages" value="Malayalam"
                        {% if 'Malayalam' in selected %}checked{% endif %}> Malayalam</label>
                    <label><input type="checkbox" name="languages" value="Kannada"
                        {% if 'Kannada' in selected %}checked{% endif %}> Kannada</label>
                    <label><input type="checkbox" name="languages" value="English"
                        {% if 'English' in selected %}checked{% endif %}> English</label>
                </div>
            </div>

            <div class="form-group" style="margin-top: 6px;">
                <label class="form-label">Short description</label>
                <textarea class="form-textarea" name="description">{{ movie.description }}</textarea>
            </div>

            <button type="submit" class="btn-primary">Update movie</button>
        </form>
    </article>
</section>
{% endblock %}
