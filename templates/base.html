<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies Magic Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-main: #020617;
            --bg-card: #020617;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                         "Inter", "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #020617, #020617 40%, #000 90%);
            color: var(--text-main);
        }

        .root-shell {
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .app-shell {
            max-width: 480px;
            width: 100%;
            min-height: 100vh;
            background: radial-gradient(circle at top, #020617, #020617 60%, #000 100%);
            padding: 14px 12px 16px;
            color: var(--text-main);
        }

        .top-card {
            background: rgba(15, 23, 42, 0.98);
            border-radius: 24px;
            border: 1px solid rgba(148, 163, 184, 0.5);
            padding: 12px 14px 14px;
            margin-bottom: 14px;
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .logo-pill {
            padding: 6px 14px;
            border-radius: 999px;
            font-size: 12px;
            letter-spacing: 0.12em;
            background: radial-gradient(circle at top left, #0f172a, #020617);
            border: 1px solid rgba(148, 163, 184, 0.7);
        }

        .admin-btn {
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.7);
            background: #020617;
            font-size: 11px;
            color: #e5e7eb;
            text-decoration: none;
        }

        /* SEARCH BAR */

        .search-form {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .search-input {
            flex: 1;
            padding: 7px 10px;
            border-radius: 999px;
            border: 1px solid rgba(55, 65, 81, 0.9);
            background: #020617;
            color: #e5e7eb;
            font-size: 12px;
            outline: none;
        }

        .search-input::placeholder {
            color: #6b7280;
        }

        .search-btn {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            border: none;
            background: radial-gradient(circle at top, #22c55e, #0ea5e9);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .search-btn-icon {
            font-size: 14px;
        }

        .tab-row {
            display: flex;
            gap: 8px;
            margin-top: 6px;
        }

        .tab-pill {
            flex: 1;
            padding: 7px 10px;
            border-radius: 999px;
            font-size: 12px;
            border: 1px solid rgba(148, 163, 184, 0.7);
            background: #020617;
            color: #e5e7eb;
            text-align: center;
            text-decoration: none;
        }

        .tab-pill.active {
            background: linear-gradient(135deg, #f97316, #ec4899);
            border-color: transparent;
            color: #020617;
            box-shadow: 0 10px 25px rgba(248, 113, 113, 0.5);
        }

        .footer {
            margin-top: 26px;
            font-size: 11px;
            color: var(--text-muted);
            text-align: center;
        }
    </style>
</head>
<body>
<div class="root-shell">
    <div class="app-shell">

        <!-- TOP: logo + search + tabs -->
        <header class="top-card">
            <div class="top-row">
                <div class="logo-pill">MOVIES MAGIC CLUB</div>
                <a href="/admin" class="admin-btn">Admin</a>
            </div>

            <!-- SEARCH FORM -->
            <form action="/search" method="get" class="search-form">
                <input
                    type="text"
                    name="q"
                    class="search-input"
                    placeholder="Search movies..."
                    value="{{ query if query is defined else '' }}"
                >
                <button type="submit" class="search-btn">
                    <span class="search-btn-icon">üîç</span>
                </button>
            </form>

            <!-- TABS -->
            <nav class="tab-row">
                <a href="/" class="tab-pill {% if active_tab == 'movies' or active_tab is not defined %}active{% endif %}">
                    Movies
                </a>
                <a href="/series" class="tab-pill {% if active_tab == 'series' %}active{% endif %}">
                    Series
                </a>
            </nav>
        </header>

        <!-- PAGE CONTENT -->
        {% block content %}{% endblock %}

        <footer class="footer">
            ¬© 2025 Movies Magic Club. All rights reserved.
        </footer>
    </div>
</div>

</body>
</html>
