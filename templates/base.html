<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Movies Magic Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="{{ url_for('static', path='favicon.png') }}">
    <style>
        :root {
            --bg-main: #020617;
            --bg-card: #020617;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #0f172a 0, #020617 45%, #000 100%);
            color: var(--text-main);
        }

        a {
            color: inherit;
        }

        .app-shell {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-main {
            flex: 1;
        }

        /* Top bar */

        .top-shell {
            max-width: 960px;
            margin: 12px auto 0;
            padding: 6px 10px 10px;
        }

        .top-card {
            border-radius: 24px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            background: radial-gradient(circle at top left, #020617, #020617);
            padding: 10px 12px 12px;
        }

        .top-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 10px;
        }

        .brand-pill {
            border-radius: 999px;
            padding: 6px 16px;
            border: 1px solid rgba(148, 163, 184, 0.8);
            font-size: 12px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .btn-admin {
            border-radius: 999px;
            padding: 6px 14px;
            font-size: 12px;
            border: 1px solid rgba(148, 163, 184, 0.9);
            background: #020617;
            color: #e5e7eb;
            text-decoration: none;
            cursor: pointer;
        }

        .search-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .search-input {
            flex: 1;
            border-radius: 999px;
            border: 1px solid rgba(51, 65, 85, 0.9);
            background: rgba(15, 23, 42, 0.95);
            color: var(--text-main);
            padding: 8px 14px;
            font-size: 13px;
            outline: none;
        }

        .btn-search {
            width: 40px;
            height: 40px;
            border-radius: 999px;
            border: none;
            background: radial-gradient(circle at top, #22c55e, #0ea5e9);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #020617;
            font-size: 18px;
        }

        .tab-row {
            display: flex;
            gap: 10px;
            margin-top: 6px;
        }

        .tab-pill {
            flex: 1;
            text-align: center;
            border-radius: 999px;
            padding: 9px 0;
            font-size: 13px;
            cursor: pointer;
            text-decoration: none;
            border: 1px solid transparent;
        }

        .tab-pill--active {
            background: linear-gradient(90deg, #f97316, #ec4899);
            color: #020617;
            box-shadow: 0 10px 30px rgba(248, 113, 113, 0.7);
        }

        .tab-pill--ghost {
            background: rgba(15, 23, 42, 0.95);
            border-color: rgba(51, 65, 85, 0.9);
            color: var(--text-main);
        }

        /* Footer */

        .footer {
            margin-top: 24px;
            padding: 16px 0 18px;
            font-size: 11px;
            color: var(--text-muted);
            text-align: center;
        }

        @media (max-width: 768px) {
            .top-shell {
                padding: 6px 8px 10px;
            }
            .top-row {
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
<div class="app-shell">
    <header class="top-shell">
        <div class="top-card">
            <div class="top-row">
                <div class="brand-pill">
                    MOVIES MAGIC CLUB
                </div>
                <!-- Admin button now points to a valid route -->
                <a href="/admin/movies" class="btn-admin">
                    Admin
                </a>
            </div>

            <div class="search-row">
                <form action="/" method="get" style="display:flex;flex:1;gap:8px;">
                    <input
                        type="text"
                        name="q"
                        value="{{ request.query_params.get('q') or '' }}"
                        placeholder="Search movies..."
                        class="search-input"
                    />
                    <button type="submit" class="btn-search">üîç</button>
                </form>
            </div>

            <div class="tab-row">
                <a href="/"
                   class="tab-pill {{ 'tab-pill--active' if active_tab == 'movies' else 'tab-pill--ghost' }}">
                    Movies
                </a>
                <a href="/series"
                   class="tab-pill {{ 'tab-pill--active' if active_tab == 'series' else 'tab-pill--ghost' }}">
                    Series
                </a>
            </div>
        </div>
    </header>

    <main class="app-main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        ¬© 2025 Movies Magic Club. All rights reserved.
    </footer>
</div>
</body>
</html>
