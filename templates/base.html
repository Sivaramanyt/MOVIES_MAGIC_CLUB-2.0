<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Movies Magic Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<style>
    /* Global dark theme */
    body {
        margin: 0;
        background: #020617; /* near black */
        color: #e5e7eb;      /* white-ish text */
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .mmc-shell {
        width: 100%;
        margin: 8px 0 16px 0;
        padding: 0 10px;
    }

    .mmc-header-card {
        background: rgba(15, 23, 42, 0.98);
        border-radius: 24px;
        border: 1px solid rgba(148, 163, 184, 0.7);
        padding: 10px 12px 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        box-shadow: 0 14px 40px rgba(15, 23, 42, 0.85);
    }

    .mmc-header-left {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .mmc-logo-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
    }

    .mmc-logo {
        font-size: 14px;
        letter-spacing: 0.16em;
        color: #e5e7eb;
    }

    .mmc-logo span {
        color: #f97316;
    }

    .mmc-top-buttons {
        display: inline-flex;
        gap: 6px;
    }

    .mmc-home-btn,
    .mmc-admin-btn {
        padding: 4px 12px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.8);
        font-size: 11px;
        text-decoration: none;
        color: #e5e7eb;
        background: rgba(15, 23, 42, 0.9);
        display: inline-flex;
        align-items: center;
        gap: 4px;
    }

    .mmc-home-btn {
        border-color: rgba(52, 211, 153, 0.9);
    }

    .mmc-search {
        background: rgba(15, 23, 42, 1);
        border-radius: 999px;
        border: 1px solid rgba(51, 65, 85, 0.95);
        padding: 6px 10px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .mmc-search input {
        flex: 1;
        border: none;
        outline: none;
        background: transparent;
        color: #e5e7eb;
        font-size: 13px;
    }

    .mmc-search-btn {
        width: 30px;
        height: 30px;
        border-radius: 999px;
        border: none;
        background: radial-gradient(circle at 30% 0, #22c55e, #0ea5e9);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: #020617;
    }

    /* Movies / Series tabs with orange slider */
    .mmc-tabs {
        position: relative;
        display: flex;
        background: rgba(15, 23, 42, 0.98);
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.7);
        padding: 3px;
        gap: 4px;
        overflow: hidden;
    }

    .mmc-tab-highlight {
        position: absolute;
        top: 3px;
        bottom: 3px;
        left: 3px;
        width: calc(50% - 3px); /* width of one tab */
        border-radius: 999px;
        background: linear-gradient(135deg, #f97316, #ec4899);
        box-shadow: 0 8px 20px rgba(248, 113, 113, 0.7);
        transform: translateX(0%);
        transition: transform 0.22s ease;
        z-index: 0;
    }

    /* When series active, move orange BG to Series side */
    .mmc-tabs.is-series .mmc-tab-highlight {
        transform: translateX(100%);
    }

    .mmc-tab {
        position: relative;
        z-index: 1;
        flex: 1 1 0;
        text-align: center;
        border-radius: 999px;
        padding: 6px 14px;
        font-size: 13px;
        border: none;
        background: transparent;
        color: #e5e7eb;
        text-decoration: none;
        cursor: pointer;
    }

    .mmc-tab.active {
        color: #020617; /* dark text on orange background */
    }

    /* Optional: center layout on large screens */
    @media (min-width: 1024px) {
        .mmc-shell {
            max-width: 1100px;
            margin-left: auto;
            margin-right: auto;
        }
    }
</style>

<div class="mmc-shell">
    <header class="mmc-header-card">
        <div class="mmc-header-left">
            <div class="mmc-logo-row">
                <div class="mmc-logo">
                    MOVIES <span>MAGIC</span> CLUB
                </div>
                <div class="mmc-top-buttons">
                    <!-- Home always goes to movies home -->
                    <a href="/" class="mmc-home-btn">
                        üè† Home
                    </a>
                    <!-- ‚≠ê CHANGED: Admin button now goes to login page -->
                    <a href="/admin/login" class="mmc-admin-btn">
                        ‚öôÔ∏è Admin
                    </a>
                </div>
            </div>

            <form class="mmc-search" action="/search" method="get">
                <input type="text"
                       name="q"
                       placeholder="Search movies..."
                       value="{{ request.query_params.get('q', '') }}">
                <button class="mmc-search-btn" type="submit">üîç</button>
            </form>

            {# Tabs: use 'active_tab' from routes (movies / series) #}
            <div class="mmc-tabs {% if active_tab == 'series' %}is-series{% else %}is-movies{% endif %}">
                <div class="mmc-tab-highlight"></div>

                <a href="/"
                   class="mmc-tab {% if active_tab != 'series' %}active{% endif %}">
                    Movies
                </a>
                <a href="/series"
                   class="mmc-tab {% if active_tab == 'series' %}active{% endif %}">
                    Series
                </a>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</div>
</body>
    </html>
