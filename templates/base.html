<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "MOVIES MAGIC CLUB" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Optional fonts (you already used system font, keep/change later) -->

    <style>
        :root {
            --bg-body: #020617;
            --bg-card: rgba(15, 23, 42, 0.85);
            --bg-soft: rgba(30, 64, 175, 0.14);
            --glass-border: rgba(148, 163, 184, 0.35);
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
            --accent-rose: #fb7185;
            --accent-blue: #38bdf8;
            --accent-amber: #fbbf24;
            --accent-emerald: #22c55e;
            --radius-xl: 26px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
            background:
                radial-gradient(circle at top left, #1e293b 0, transparent 45%),
                radial-gradient(circle at bottom right, #0f172a 0, transparent 50%),
                #020617;
            color: var(--text-main);
            display: flex;
            align-items: stretch;
            justify-content: center;
            padding: 16px;
        }

        .mmc-shell {
            max-width: 1180px;
            width: 100%;
            background: radial-gradient(circle at top, #1f2937 0, #020617 60%);
            border-radius: 32px;
            border: 1px solid rgba(148, 163, 184, 0.45);
            padding: 18px 18px 20px;
            box-shadow:
                0 24px 60px rgba(15, 23, 42, 0.8),
                0 0 0 1px rgba(15, 23, 42, 0.9);
            display: flex;
            flex-direction: column;
            gap: 14px;
            backdrop-filter: blur(22px);
        }

        /* Top nav */
        .mmc-nav {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .mmc-brand {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            padding: 8px 12px;
            border-radius: 999px;
            background: linear-gradient(135deg, rgba(248, 250, 252, 0.08), rgba(148, 163, 184, 0.12));
            border: 1px solid rgba(148, 163, 184, 0.35);
        }

        .mmc-brand span {
            color: var(--accent-rose);
        }

        .mmc-nav-center {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .mmc-tabs {
            display: inline-flex;
            padding: 3px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(15, 23, 42, 0.9);
            box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.9);
            gap: 3px;
        }

        .mmc-tab-pill {
            font-size: 12px;
            padding: 6px 16px;
            border-radius: 999px;
            border: none;
            outline: none;
            cursor: default;
            background: transparent;
            color: var(--text-muted);
        }

        .mmc-tab-pill.active {
            background: linear-gradient(135deg, #f97316, #ec4899);
            color: #fef2f2;
            box-shadow: 0 7px 18px rgba(236, 72, 153, 0.6);
        }

        .mmc-nav-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Admin link */
        .mmc-admin-link {
            font-size: 11px;
            color: var(--text-muted);
            text-decoration: none;
            padding: 4px 10px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.25);
            background: rgba(15, 23, 42, 0.85);
        }

        .mmc-admin-link:hover {
            color: #e5e7eb;
            border-color: rgba(248, 250, 252, 0.35);
        }

        /* Search box */
        .mmc-search {
            position: relative;
        }

        .mmc-search form {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .mmc-search-input {
            width: 190px;
            padding: 7px 10px;
            border-radius: 999px;
            border: 1px solid rgba(15, 23, 42, 0.9);
            background: rgba(15, 23, 42, 0.9);
            color: var(--text-main);
            font-size: 12px;
        }

        .mmc-search-input::placeholder {
            color: var(--text-muted);
        }

        .mmc-search-btn {
            border: none;
            border-radius: 999px;
            width: 26px;
            height: 26px;
            font-size: 13px;
            cursor: pointer;
            background: radial-gradient(circle at top, #38bdf8, #6366f1);
            color: #e5e7eb;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .mmc-avatar {
            width: 28px;
            height: 28px;
            border-radius: 999px;
            background: linear-gradient(135deg, #38bdf8, #6366f1);
            border: 1px solid rgba(15, 23, 42, 0.9);
        }

        /* Content wrapper */
        .mmc-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-height: calc(100vh - 80px);
            overflow-y: auto;
            padding-right: 4px;
        }

        /* Simple scrollbar */
        .mmc-content::-webkit-scrollbar {
            width: 6px;
        }
        .mmc-content::-webkit-scrollbar-track {
            background: transparent;
        }
        .mmc-content::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.35);
            border-radius: 999px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .mmc-shell {
                padding: 14px 12px 16px;
                border-radius: 24px;
            }
            .mmc-nav {
                flex-wrap: wrap;
                gap: 10px;
            }
            .mmc-nav-center {
                order: 3;
                width: 100%;
                justify-content: flex-start;
            }
            .mmc-search-input {
                width: 150px;
            }
        }
    </style>
</head>
<body>

<div class="mmc-shell">
    <!-- Top header -->
    <header class="mmc-nav">
        <div class="mmc-brand">
            MOVIES <span>MAGIC</span> CLUB
        </div>

        <div class="mmc-nav-center">
            <div class="mmc-tabs">
                <button class="mmc-tab-pill active">Movies</button>
                <button class="mmc-tab-pill">Series</button>
            </div>
        </div>

        <div class="mmc-nav-right">
            <!-- Admin link -->
            <a href="/admin/login" class="mmc-admin-link">Admin</a>

            <!-- Search -->
            <div class="mmc-search">
                <form action="/search" method="get">
                    <input
                        type="text"
                        name="q"
                        placeholder="Search movies..."
                        class="mmc-search-input"
                    />
                    <button type="submit" class="mmc-search-btn">üîç</button>
                </form>
            </div>

            <div class="mmc-avatar"></div>
        </div>
    </header>

    <!-- Scrollable page content -->
    <main class="mmc-content">
        {% block content %}{% endblock %}
    </main>
</div>

</body>
</html>
